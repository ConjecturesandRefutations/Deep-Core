<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Deep</title>
    <link rel="shortcut icon" href="./images/bullet.png" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <section class="opening-section">

            <article class="instruction-wrapper">
                <h3 id="instructions">Instructions</h3>&ensp;<i class="fas fa-info-circle" aria-hidden="true" id="instruction-icon"></i>
            </article>

            <h1 id="title">Skin Deep</h1>
            
            <article class="play-music">
                <h3 id="opening-music">Opening Music</h3>&ensp;<i class="fas fa-volume-mute" aria-hidden="true" id="volume-icon"></i>
            </article>

            <h3 id="start-button">Start Game</h3>


    </section>

    <canvas id="canvas"></canvas>

    <section class="arrow-controls">
        <button class="arrow-button up" id="up-button">↑</button>
        <button class="arrow-button down" id="down-button">↓</button>
        <button class="arrow-button left" id="left-button">←</button>
        <button class="arrow-button right" id="right-button">→</button>
        <button class="arrow-button" id="shoot"><img src="./images/pistol-bullet.png" alt="bullet" id="bullet"></button>
    </section>

    <section class="info">
        Health: <span id="health-value">100</span><br/><br/> 
        Kill Count: <span id="score-value">0</span> 
    </section>
 
    <script src="js/index.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemy.js"></script>
</body>
</html>
